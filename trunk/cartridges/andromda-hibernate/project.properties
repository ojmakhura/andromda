maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/HibernateMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/HibernateMetafacadeModel.xml
metafacade.cartridgeFilter=meta

# specify that we don't want to process the package containing the core metafacades
# (since by default it is set to process all of them)
maven.andromda.modelPackage.0.name=org::andromda::metafacades::uml
maven.andromda.modelPackage.0.shouldProcess=false

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/HibernateCartridgeTestModel.xml.zip

andromda.cartridge.test.model.uri=jar:file:${test.model.file}!/HibernateCartridgeTestModel.xml

test.output.dir=${andromda.cartridge.test.actual.dir}

# Define the properties of this cartridge to test
andromda.cartridge.test.property.0=languageMappingsUri
andromda.cartridge.test.property.languageMappingsUri=Java
andromda.cartridge.test.property.1=wrapperMappingsUri
andromda.cartridge.test.property.wrapperMappingsUri=JavaWrapper
andromda.cartridge.test.property.2=jdbcMappingsUri
andromda.cartridge.test.property.jdbcMappingsUri=JDBC
andromda.cartridge.test.property.3=sqlMappingsUri
andromda.cartridge.test.property.sqlMappingsUri=Oracle9i
andromda.cartridge.test.property.4=maxSqlNameLength
andromda.cartridge.test.property.maxSqlNameLength=30
andromda.cartridge.test.property.5=foreignKeySuffix
andromda.cartridge.test.property.foreignKeySuffix=_FK
andromda.cartridge.test.property.6=hibernateTypeMappingsUri
andromda.cartridge.test.property.hibernateTypeMappingsUri=Hibernate
andromda.cartridge.test.property.7=entities
andromda.cartridge.test.property.entities=${test.output.dir}
andromda.cartridge.test.property.8=entity-impls
andromda.cartridge.test.property.entity-impls=${test.output.dir}
andromda.cartridge.test.property.9=session-beans
andromda.cartridge.test.property.session-beans=${test.output.dir}
andromda.cartridge.test.property.10=session-impls
andromda.cartridge.test.property.session-impls=${test.output.dir}
andromda.cartridge.test.property.11=session-ejbs
andromda.cartridge.test.property.session-ejbs=${test.output.dir}
andromda.cartridge.test.property.12=configuration
andromda.cartridge.test.property.configuration=${test.output.dir}
andromda.cartridge.test.property.13=dataSource
andromda.cartridge.test.property.dataSource=TestDataSource
andromda.cartridge.test.property.14=hibernateDialect
andromda.cartridge.test.property.hibernateDialect=TestDialect
andromda.cartridge.test.property.15=hibernateShowSql
andromda.cartridge.test.property.hibernateShowSql=true
andromda.cartridge.test.property.16=hibernateJdbcBatchSize
andromda.cartridge.test.property.hibernateJdbcBatchSize=12
andromda.cartridge.test.property.17=securityRealm
andromda.cartridge.test.property.securityRealm=SomeDomain
andromda.cartridge.test.property.18=hibernateDefaultCascade
andromda.cartridge.test.property.hibernateDefaultCascade=save-update
andromda.cartridge.test.property.19=mergeMappingsUri
andromda.cartridge.test.property.mergeMappingsUri=file:${maven.src.dir}/test/mappings/MergeMappings.xml
andromda.cartridge.test.property.20=specificCollectionInterfaces
andromda.cartridge.test.property.specificCollectionInterfaces=true