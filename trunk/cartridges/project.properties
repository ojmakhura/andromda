# The configuration file for generating the cartridge metafacades
maven.andromda.configuration.uri=file:${basedir}/../conf/andromda.xml

maven.xdoc.includeProjectDocumentation=no

# Defines the location of the andromda profile (for cartridge tests)
andromda.cartridge.repository.moduleSearchPath.location.0=../../etc/profile/src/uml

# The directory to which cartridge test-output is placed
test.output.dir=${maven.build.dir}/cartridge-test/actual

# The configuration file for the cartridge tests
andromda.cartridge.test.configuration.uri=file:${maven.conf.dir}/test/andromda.xml

# Generic how-to configuration
andromda.cartridge.howto.configuration.uri=file:${maven.conf.dir}/howto/andromda.xml
howto.pictures.zip=${maven.docs.src}/resources/howto/HowToPictures.zip
howto.output.dir=${maven.docs.dest}/resources/howto

# Tell the AndroMDA maven plugin to run without Ant 
# (to speed up processing)
maven.andromda.run.without.ant=true