maven.multiproject.includes=**/*project.xml
maven.multiproject.excludes=project.xml

# The name of the web application that the animal quiz 
# web services will run under
animalQuiz.services.app.name=AnimalQuizServices

# The port the services will be running on (configure for your environment)
animalQuiz.services.port=8080

# The host the services will be running on (configure for your environment)
animalQuiz.services.host=localhost


# For MySql use: net.sf.hibernate.dialect.MySQLDialect
# For Hypersonic use: net.sf.hibernate.dialect.HSQLDialect
hibernate.db.dialect=net.sf.hibernate.dialect.HSQLDialect

# The dataSource properties for the application
dataSource=java:/DefaultDS
dataSource.driver.jar=${env.JBOSS_HOME}/server/default/lib/hsqldb.jar
dataSource.driver.class=org.hsqldb.jdbcDriver
dataSource.url=jdbc:hsqldb:hsql://127.0.0.1:1701
dataSource.user=sa
dataSource.password=
dataSource.sql.init=app/target/hibernate-schema-initialize.sql
dataSource.sql.drop=app/target/hibernate-schema-remove.sql