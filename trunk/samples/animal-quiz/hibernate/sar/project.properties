maven.xdoc.includeProjectDocumentation=yes

# for mySql use dialect="net.sf.hibernate.dialect.MySQLDialect"
# for Hypersonic use dialect="net.sf.hibernate.dialect.HSQLDialect"
xdoclet.hibernate.dialect=net.sf.hibernate.dialect.HSQLDialect
xdoclet.hibernate.gen.dir=${maven.build.dir}/xdoclet/hibernate

# point the maven build source to the ejb directory
# since that contains all our source
maven.build.src=${basedir}/../ejb/target/src

maven.src.dir=${basedir}/../ejb/src/java

# Output the schemas to the app target directory
hibernate.schema.output.dir=${basedir}/../../app/target