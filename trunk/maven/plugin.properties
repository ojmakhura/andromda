# -------------------------------------------------------------------
# Bootstrap properties (experts only!)
# -------------------------------------------------------------------

# A comma seperated list of artifactIds of the dependencies
# to be used while running in bootstrap mode (instead of normal
# dependencies)
maven.andromda.bootstrap.artifacts=\
andromda:andromda-metafacades-uml,\
andromda:andromda-metafacades-uml14,\
andromda:andromda-core

# The version to use for bootstap dependencies
maven.andromda.bootstrap.version=${pom.currentVersion}

# Whether or not to run AndroMDA in bootstrap model true/false
maven.andromda.bootstrap.mode=false            	    

# The maven repository from which to retrieve bootstrap dependencies
maven.andromda.bootstrap.repos=http://team.andromda.org/maven