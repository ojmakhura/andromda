# default xmi model directory
maven.andromda.src.dir=${maven.src.dir}/uml
maven.andromda.src.includes=*.xmi,*.xml
maven.andromda.src.lastModifiedCheck=false

# By default, process all model packages.
maven.andromda.processAllModelPackages=true

maven.andromda.repository=org.andromda.core.mdr.MDRepository
maven.andromda.modelFacade=org.andromda.metafacades.uml14.Uml14ModelFacade

# Generated output directories
maven.andromda.bpm4struts.generated.dir=${maven.build.src}/andromda/bpm4struts
maven.andromda.bpm4struts.manual.java.dir=${maven.src.dir}/java
maven.andromda.bpm4struts.manual.webapp.dir=${maven.src.dir}/webapp
maven.andromda.ejb.generated.dir=${maven.build.src}/andromda/ejb
maven.andromda.ejb.manual.dir=${maven.src.dir}/java
maven.andromda.hibernate.generated.dir=${maven.build.src}/andromda/hibernate
maven.andromda.hibernate.manual.dir=${maven.src.dir}/java
