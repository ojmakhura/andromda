maven.andromda.struts.manual.webapp.dir=${maven.src.dir}/webapp

# default namespace
maven.andromda.namespace.0.name=default
maven.andromda.namespace.0.property.0.name=languageMappingsUri
maven.andromda.namespace.0.property.0.value=file:${plugin.resources}/mappings/JavaMappings.xml
maven.andromda.namespace.0.property.1.name=sqlMappingsUri
