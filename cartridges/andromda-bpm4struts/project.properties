maven.xdoc.includeProjectDocumentation=yes

model.file=${maven.src.dir}/uml/BPM4StrutsMetafacadeModel.xml.zip

maven.andromda.model.uri=jar:file:${model.file}!/BPM4StrutsMetafacadeModel.xml

# specify that we don't want to process the package containing the core metafacades
# (since by default it is set to process all of them)
maven.andromda.modelPackage.0.name=org.andromda.metafacades.uml14
maven.andromda.modelPackage.0.shouldProcess=false

# specify the module search path for the base metafacade model
maven.andromda.repository.moduleSearchPath.location.0=${basedir}/../../metafacades/uml/common/src/uml

maven.idea.project.multiproject.basedir=.

