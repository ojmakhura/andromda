maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/JavaCartridgeTestModel.xml.zip

andromda.cartridge.test.model.uri=jar:file:${test.model.file}!/JavaCartridgeTestModel.xml

test.output.dir=${andromda.cartridge.test.actual.dir}

# Define the properties of this cartridge to test
andromda.cartridge.test.property.0=languageMappingsUri
andromda.cartridge.test.property.languageMappingsUri=Java
andromda.cartridge.test.property.1=wrapperMappingsUri
andromda.cartridge.test.property.wrapperMappingsUri=JavaWrapper
andromda.cartridge.test.property.2=services
andromda.cartridge.test.property.services=${test.output.dir}
andromda.cartridge.test.property.3=service-impls
andromda.cartridge.test.property.service-impls=${test.output.dir}
andromda.cartridge.test.property.4=value-objects
andromda.cartridge.test.property.value-objects=${test.output.dir}
andromda.cartridge.test.property.5=exceptions
andromda.cartridge.test.property.exceptions=${test.output.dir}
andromda.cartridge.test.property.6=enumerations
andromda.cartridge.test.property.enumerations=${test.output.dir}
andromda.cartridge.test.property.7=mergeMappingsUri
andromda.cartridge.test.property.mergeMappingsUri=file:${maven.src.dir}/test/mappings/MergeMappings.xml
