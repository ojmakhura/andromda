<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageCrudTestForm_search:newAction :manageCrudTestForm_search:searchResult:loadAction :manageCrudTestForm_edit:saveAction :manageCrudTestForm_edit:saveAndNewAction :manageCrudTestForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['crud.test.view.title']}#{messages['title.action.separator']}#{messages[manageCrudTestForm.editState ? (empty manageCrudTestForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageCrudTestForm.editState?'none':''}">
        <tr:subform id="manageCrudTestForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_stringAttribute" value="#{manageCrudTestForm.searchForm.stringAttribute}" label="#{messages['crud.test.string.attribute']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_intRequiredAttribute" value="#{manageCrudTestForm.searchForm.intRequiredAttribute}" label="#{messages['crud.test.int.required.attribute']}:" required="false" readOnly="false">
        </tr:inputText>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{crudTestController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{crudTestController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageCrudTestForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageCrudTestForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageCrudTestForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageCrudTestForm.manageableList)}" inlineStyle="display:#{empty manageCrudTestForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageCrudTestForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageCrudTestForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageCrudTestForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{crudTestController.odsExport}" inlineStyle="display:#{empty manageCrudTestForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{crudTestController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{crudTestController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="stringAttribute">
                <f:facet name="header">
                    <tr:outputText value="#{messages['crud.test.string.attribute']}"/>
                </f:facet>
                <tr:outputText value="#{row.stringAttribute}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="intRequiredAttribute">
                <f:facet name="header">
                    <tr:outputText value="#{messages['crud.test.int.required.attribute']}"/>
                </f:facet>
                <tr:outputText value="#{row.intRequiredAttribute}">
                </tr:outputText>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageCrudTestForm.editState?'':'none'}">
        <tr:subform id="manageCrudTestForm_edit"  onsubmit="return validateManageCrudTestForm(this);">
            <tr:panelFormLayout>
        <tr:inputText id="stringAttribute" value="#{manageCrudTestForm.stringAttribute}" label="#{messages['crud.test.string.attribute']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="intRequiredAttribute" value="#{manageCrudTestForm.intRequiredAttribute}" label="#{messages['crud.test.int.required.attribute']}:" required="true" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageCrudTestForm.id}"/>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{crudTestController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{crudTestController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageCrudTestForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{crudTestController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
            <a:validator/>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
