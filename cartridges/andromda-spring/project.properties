maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/SpringMetafacadeModel.xml.zip
metafacade.model.uri=jar:file:${metafacade.model.file}!/SpringMetafacadeModel.xml
metafacade.modelValidation=true
metafacade.cartridgeFilter=meta

# specify that we don't want to process the package containing the core metafacades
# (since by default it is set to process all of them)
metafacade.modelPackage.0.name=org.andromda.metafacades.uml
metafacade.modelPackage.0.shouldProcess=false

meta.facades=${basedir}/target/src
meta.facade.logics=${basedir}/target/src
meta.facades.to.impls=${basedir}/target/src
meta.facade.logic.impls=${basedir}/src/java

# -----------------------------------------------------------------
# Cartridge HowTo Model Properties
# -----------------------------------------------------------------

howto.model.file=${maven.docs.src}/resources/howto/HowToModel.xml.zip
howto.model.uri=jar:file:${howto.model.file}!/HowToModel.xml
howto.modelValidation=false
howto.pictures.zip=${maven.docs.src}/resources/howto/HowToPictures.zip
howto.cartridgeFilter=spring,java
howto.output.dir=${maven.docs.dest}/resources/howto

howto.modelPackage.0.name=org.andromda.test
howto.modelPackage.0.shouldProcess=true

howto.hibernateTypeMappingsUri=Hibernate
howto.dataSource=java:/DefaultDS
howto.hibernateDialect=net.sf.hibernate.dialect.HSQLDialect
howto.hibernateUseQueryCache=false
howto.hibernateCacheProvider=net.sf.hibernate.cache.EhCacheProvider
howto.hibernateQueryCacheFactory=net.sf.hibernate.cache.StandardQueryCacheFactory
howto.defaultHibernateGeneratorClass=native
howto.hibernateDefaultCascade=none
howto.daos=${howto.output.dir}
howto.daoImpls=${howto.output.dir}
howto.springConfiguration=${howto.output.dir}
howto.services=${howto.output.dir}
howto.serviceImpls=${howto.output.dir}
howto.sessionEjbs=${howto.output.dir}
howto.exceptions=${howto.output.dir}

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/SpringCartridgeTestModel.xml.zip

andromda.cartridge.model.uri=jar:file:${test.model.file}!/SpringCartridgeTestModel.xml

test.output.dir=${andromda.cartridge.test.actual.dir}

# Define the properties of this cartridge to test
andromda.cartridge.test.property.0=languageMappingsUri
andromda.cartridge.test.property.languageMappingsUri=Java
andromda.cartridge.test.property.1=wrapperMappingsUri
andromda.cartridge.test.property.wrapperMappingsUri=JavaWrapper
andromda.cartridge.test.property.2=jdbcMappingsUri
andromda.cartridge.test.property.jdbcMappingsUri=JDBC
andromda.cartridge.test.property.3=sqlMappingsUri
andromda.cartridge.test.property.sqlMappingsUri=Oracle9i
andromda.cartridge.test.property.4=maxSqlNameLength
andromda.cartridge.test.property.maxSqlNameLength=30
andromda.cartridge.test.property.5=foreignKeySuffix
andromda.cartridge.test.property.foreignKeySuffix=_FK
andromda.cartridge.test.property.6=hibernateTypeMappingsUri
andromda.cartridge.test.property.hibernateTypeMappingsUri=Hibernate
andromda.cartridge.test.property.7=services
andromda.cartridge.test.property.services=${test.output.dir}
andromda.cartridge.test.property.8=service-impls
andromda.cartridge.test.property.service-impls=${test.output.dir}
andromda.cartridge.test.property.9=entity-impls
andromda.cartridge.test.property.entity-impls=${test.output.dir}
andromda.cartridge.test.property.10=service-locator
andromda.cartridge.test.property.service-locator=${test.output.dir}
andromda.cartridge.test.property.11=session-ejbs
andromda.cartridge.test.property.session-ejbs=${test.output.dir}
andromda.cartridge.test.property.12=daos
andromda.cartridge.test.property.daos=${test.output.dir}
andromda.cartridge.test.property.13=dao-impls
andromda.cartridge.test.property.dao-impls=${test.output.dir}
andromda.cartridge.test.property.14=spring-configuration
andromda.cartridge.test.property.spring-configuration=${test.output.dir}
andromda.cartridge.test.property.15=securityRealm
andromda.cartridge.test.property.securityRealm=SomeDomain
andromda.cartridge.test.property.16=hibernateDefaultCascade
andromda.cartridge.test.property.hibernateDefaultCascade=save-update
andromda.cartridge.test.property.17=dataSource
andromda.cartridge.test.property.dataSource=java:/DefaultDS
