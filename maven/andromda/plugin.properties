# -------------------------------------------------------------------------------
# P L U G I N  P R O P E R I E S
# -------------------------------------------------------------------------------
# AndroMDA plugin
# -------------------------------------------------------------------------------

# -------------------------------------------------------------------------------
# andromda:run properties
# -------------------------------------------------------------------------------

# default xmi model directory
maven.andromda.src.dir=${maven.src.dir}/uml
maven.andromda.src.includes=*.xmi,*.xml
maven.andromda.src.lastModifiedCheck=false

# By default, process all model packages.
maven.andromda.processAllModelPackages=true

maven.andromda.modelFacade=org.andromda.metafacades.uml14.UMLModelAccessFacade

# -------------------------------------------------------------------------------
# andromda:schema2xmi properties
# -------------------------------------------------------------------------------

# The XMI version of the documentat to write (however
# this is the only one supported at the moment)
maven.andromda.schema2xmi.xmiVersion=1.2

# The output model file to write
maven.andromda.schema2xmi.outputModel=${maven.build.dir}/schema2xmi/transformed.xmi

# The stereotype to tag generated classes with
maven.andromda.schema2xmi.classStereotype=Entity

# The stereotype used to tag class identifiers
maven.andromda.schema2xmi.identifierStereotype=PrimaryKey

# The tagged value to add to a class that stores the table name
maven.andromda.schema2xmi.tableTaggedValue=@persistence.table

# The tagged value to add to an attribute that stores the column name
maven.andromda.schema2xmi.columnTaggedValue=@persistence.column

# -------------------------------------------------------------------------------
# Bootstrap properties (experts only!)
# -------------------------------------------------------------------------------

# Whether or not to run AndroMDA in bootstrap model true/false
maven.andromda.bootstrap.mode=${bootstrapMode}           	    