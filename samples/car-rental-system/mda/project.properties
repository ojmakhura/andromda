maven.multiproject.type=pom

maven.andromda.model.uri=jar:file:${maven.src.dir}/uml/CarRentalSystem.zuml!/CarRentalSystem.xmi

# Define the output locations for the cartridge dependencies in the project.xml
maven.andromda.ejb.generated.dir=${basedir}/../ejb/target/src
maven.andromda.ejb.manual.dir=${basedir}/../ejb/src/java

maven.andromda.hibernate.generated.dir=${basedir}/../hibernate/target/src
maven.andromda.hibernate.manual.dir=${basedir}/../hibernate/src/java
maven.andromda.hibernate.config.dir=${basedir}/../hibernate/target/conf

maven.andromda.struts.generated.dir=${basedir}/../web/target/src
maven.andromda.struts.manual.java.dir=${basedir}/../web/src/java
maven.andromda.struts.manual.webapp.dir=${basedir}/../web/src/webapp

maven.andromda.java.generated.dir=${basedir}/../common/target/src

# The hibernate transaction manager to use.
hibernate.transaction.manager.lookup=net.sf.hibernate.transaction.JBossTransactionManagerLookup